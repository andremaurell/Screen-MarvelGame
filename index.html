<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="variaveis.css" />
    <link rel="stylesheet" href="reset-font.css" />    
    <link rel="stylesheet" href="animacoes.css" />
    <link rel="stylesheet" href="style.css">       
    <link rel="stylesheet" href="responsivo.css">
    <title>Tela Jogo</title>
</head>
<body>
    <main>
        <header class="cabecalho"><h1 class="titulo">Character Select</h1></header>
        <div class="Select-person">
            <div class="big-person Player1-person"  >
                <img src="./imagens/thor.png" alt="Person P1" id="Personagem-P1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>

        </div>
            <ul class="List-Persons">
                <li class="Selected Person-P1" id="thor" data-name="Thor">
                        <span class="tag">1P</span>
                        <img src="./imagens/thor.jpg" alt="thor-select">
                </li>
                
                <li class="Selected" id="homem-de-ferro" data-name="Iron Man">
                    <span class="tag">1P</span>
                    <img src="./imagens/homem-de-ferro.jpg" alt="iron-select">
                </li>
                
                <li class="Selected" id="viuva-negra" data-name="Viuva Negra">
                    <span class="tag">1P</span>
                    <img src="./imagens/viuva-negra.jpg" alt="viuva-select">
                </li>
                
                <li class="Selected" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./imagens/hulk.jpg" alt="hulk-select">
                </li>

                <li class="Selected" id="capitao-america" data-name="Capitain Americ">
                    <span class="tag">1P</span>
                    <img src="./imagens/capitao-america.jpg" alt="americ-select">
                </li>
                
                <li class="Selected Person-P2" id="ultron" data-name="Ultron">
                    <span class="tag">CPU</span>
                    <img src="./imagens/ultron.jpg" alt="ultron-select">
                </li>

                <li class="Selected" id="doutor-doom" data-name="Doctor Doom">
                    <span class="tag">1P</span>
                    <img src="./imagens/doutor-doom.jpg" alt="doctor-select">
                </li>

                <li class="Selected" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./imagens/nova.jpg" alt="nova-select">
                </li>
                <li class="Selected" id="fenix" data-name="Fenix">
                    <span class="tag">1P</span>
                    <img src="./imagens/fenix.jpg" alt="fenix-select">
                </li>

                
            </ul>
            <div class="big-person Player2-person">
                <img src="./imagens/ultron.png" alt="Person P2" id="Personagem-P2">
                <div class="nome">
                    <h2>Ultron</h2>
            </div>
        </div>
    </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
